<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    

  <section id="S2"  class="flex flex-col xl:flex-col justify-center items-center sm:p-40 lg:p-65 bg-[#0e2525]/80   p-20">
<p class=" text-2xl  text-white sm:text-sm lg:text-2xl xl:text-3xl  font-extrabold xl:pb-9">Contact Us</p>

<form class=" min-w-[300px]  xl:min-w-[700px] grid gap-4 rounded-2xl p-12 bg-[#0e2525]/90  mx-auto">
  <div class=" grid gap-2">
    <label class="font-medium text-white text-lg" for="name">Name</label>
    <input class="rounded-xl px-4 py-2 w-full bg-[#325858cc] text-white text-xl" type="text" id="name" name="name" />
  </div>
  <div class=" grid gap-2">
    <label class="font-medium text-white text-lg" for="email">Email</label>
    <input class="rounded-xl px-4 py-2 w-full bg-[#325858cc] text-white text-xl" type="email" id="email" name="email" />
  </div>
  <div class=" grid gap-2">
    <label class="font-medium text-white text-lg" for="message">Message</label>
    <textarea class="rounded-xl px-4 py-2 w-full  xl:h-48 bg-[#325858cc] text-white text-base resize-none" id="message" name="message"></textarea>
  </div>
  <button type="submit" class="justify-self-end col-span-full bg-[#0e2525] text-white px-8 py-4 rounded-2xl mt-5 font-semibold hover:bg-[#1a3a3a] transition">Send</button>
</form>


</section>
